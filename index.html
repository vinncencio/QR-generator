<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-generator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<h1 class="title">QR-code генератор</h1>
<form class="card" id="form">
    <h2 class="card-title">введите текст или ссылку:</h2>
    <input class="input" type="text" id="input" value="" autocomplete="off" placeholder="текст или ссылка">
    <button class="btn" type="submit">сгенерировать</button>
    <div class="card-qr" id="card-qr"></div>
</form>
<script src="./js/main.js"></script>
</body>
</html>
